arch:
  - amd64
  - ppc64le
language: c
compiler:
  - gcc
  - clang
addons:
  apt:
    packages:
      - check
before_install:
  - sudo apt-get update -qq
script:
  - autoreconf -i && ./configure --enable-maintainer-mode CFLAGS='-O0 --coverage' && make && make check
after_success:
  - bash <(curl -s https://codecov.io/bash)
